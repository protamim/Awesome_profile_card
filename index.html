<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Profile Card</title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="custom.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="profile_2.jpg" alt="" class="profile_image">
        </div>

        <div class="text_data">
            <span class="name">Talukdar</span>
            <span class="job">Affiliate Markter</span>
        </div>

        <div class="media_buttons">
            <a href="#" class="social_link" style="background: #3b5998;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="social_link" style="background: #00acee;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="social_link" style="background: #fccc63;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="social_link" style="background: #c4302b;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots' ></i>
                <span>20K</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span>40K</span>
            </div>
        </div>
    </div>
</body>
</html>
