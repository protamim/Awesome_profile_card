<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profle card UI design</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile_card">
        <div class="image">
            <img src="images/Profile_tamim.jpg" alt="" class="profile_img">
        </div>

        <div class="text_data">
            <span class="name">Tamim Talukdar</span>
            <span class="job">Front-end Developer</span>
        </div>

        <div class="social_buttons">
            <a href="https://www.facebook.com/codertamim/" target="_blank" class="social_link" style="background: #3b5998;">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://twitter.com/talukdar_32" target="_blank" class="social_link" style="background: #00acee;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/protamim_32/" target="_blank" class="social_link" style="background: #fbad50;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="youtube.com/" target="_blank" class="social_link" style="background: #c4302b;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>30K</span>
            </div>
            <div class="data">
                <i class='bx bx-message' ></i>
                <span>5K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>25K</span>
            </div>
        </div>

    </div>
</body>
</html>
